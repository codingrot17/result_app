<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="query.css"
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; } */
    /* .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
    <div id="main">
      <div id="result-info">
        <div class="result" id="your-result">Your Result</div>
        <div class="result" id="score"><div class="num">76<p>of 100</p></div></div>
        <div class="result" id="result" >Great</div>
        <div class="result" id="high" >You scored higher than 65% of the poeple who have taken these tests.</div>
      </div>
      <div id="summary-info">
        <div>
          <div class="summary" id="summary">Summary</div>
          <ul>
            <li class="summary" id="reaction">
              <img src="assets/images/icon-reaction.svg">
              <span id="re-text">Reaction</span>
              <span id="re-num">80<span id="over">/100</span></span>
            </li>
            <li class="summary" id="memory">
              <img src="assets/images/icon-memory.svg"> 
              <span id="me-text">Memory</span>
              <span class="numb" id="me-num">92<span  id="over">/100</span></span>
            </li>
            <li class="summary"  id="verbal">
              <img src="assets/images/icon-verbal.svg"> 
              <span id="ve-text">Verbal</span>
              <span id="ve-num">61<span  id="over">/100</span></span> 
            </li>
            <li class="summary" id="visual">
              <img src="assets/images/icon-visual.svg"> 
              <span id="ve-text">Visual</span>
              <span id="vi-num">72<span id="over">/100</span></span> 
            </li>
          </ul>
          <button class="summary-info" id="Continue">Continue</button>
        </div>
      </div>
    </div>

</body>
</html>
